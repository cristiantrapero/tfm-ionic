<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Info</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item>
      <ion-label> LoRa Address: {{info?.address}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label> LoRa EUI: {{info?.lora_uid}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label> WiFi IP: {{info?.wifi_ip}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> WiFi Name: {{info?.wifi_name}}</ion-label>
    </ion-item>

    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-badge slot="end" color="success">{{info?.nodes.availables}}</ion-badge>
          <ion-label> LoRa nodes availables</ion-label>
        </ion-item>
        <div slot="content" *ngFor="let node of info?.nodes.addresses">
          <ion-item slot="end" size="small"> {{node}} </ion-item>
        </div>
      </ion-accordion>
    </ion-accordion-group>

    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-badge slot="end" color="success">{{info?.clients.length}}</ion-badge>
          <ion-label> Connected clients</ion-label>
        </ion-item>
        <div slot="content" *ngFor="let client of info.clients">
          <ion-item slot="end" size="small"> {{client}} </ion-item>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

</ion-content>
